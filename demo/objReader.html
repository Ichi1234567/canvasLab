<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>strftime</title>
    <style>
        .coor-val {
            text-align: center;
        }
    </style>
  </head>
  <body>
    <section style="float: left; padding-right: 2em;">
        <div>
            <!--input type="file" id="mymodel"/-->
            <div>
                <h3>shape file：</h3>
                <input type="radio" name="shape" val="../pics/circle.obj"/>circle
                <input type="radio" name="shape" val="../pics/square.obj"/>square
                <input type="radio" name="shape" val="../pics/triangle.obj"/>triangle
                <input type="radio" name="shape" val="../pics/basicBuilding.obj"/>building
            </div>
            <div>
                <h4>mode：</h4>
                <input type="radio" checked name="mode" val="GERERAL"/>GERERAL
                <input type="radio" name="mode" val="SKELETON"/>SKELETON
                <input type="radio" name="mode" val="ONLYFACE"/>ONLYFACE
            </div>
        </div>
        <hr>
        <div id="obj-inf">
            <h3>not loading yet ...</h3>
            <!--h3>OBJ DATA - <span id="name"></span></h3>
            <p>v_num：<span id="vnum"></span></p>
            <p>f_num：<span id="fnum"></span></p>
            <p>_cp：( <span id="cp"></span> )</p>
            <p>(w, h)：( <span id="size"></span> )</p>
            <p>r：<span id="r"></span></p>
            v：<p id="v"></p>
            f：<p id="f"></p-->
        </div>
    </section>
    <section>
        <div style="float: right; ">
            <h3>simple motion</h3>
            all-reset：<button id="all-reset">all-reset</button><br>
            <hr>
            look at：<button id="loadModelCenter">loading model center</button> or<br>
            [ <input type="text" size=5 class="coor-val lookat"/> , <input type="text" size=5 class="coor-val lookat"/> ]
            <button id="setLookAt">set</button><br>
            <hr>
            move：[ <input type="text" size=5 class="local coor-val mv" /> , 
                        <input type="text" size=5 class="local coor-val mv" /> ]<br>
            scale：[ <input type="text" size=5 class="local coor-val scale" /> , 
                        <input type="text" size=5 class="local coor-val scale" /> ]<br>
            rotate：<input type="text" class="local angle" />π<br>
            <div style="float:right;">
                <button id="clearMtx">clear above matrix</button>
                <button id="pushMtx">push above matrix</button>
            </div>
            <div id="cache"></div>
        </div>
        <div>
            <h3><span id="ctx-title"></span> in Canvas</h3>
            <div id="render"></div>
        </div>
    </section>
    <!--script type="text/javascript" src="http://busterjs.org/releases/latest/buster-test.js"></script>
    <script type="text/javascript" src="http://busterjs.org/examples/strftime/strftime.js"></script-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
    <script type="text/javascript" src="../src/javascript/vender/mustache.js"></script>

    <script>
    var require = {
        "baseUrl":'../src/javascript'
    }
    </script>
    <script data-main="main-reader2" src="http://requirejs.org/docs/release/1.0.7/minified/require.js"></script>
  </body>
</html>
